<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2 JS</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: left;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h1 style="margin: 20px">String sorted with letters in alphabetical order</h1>
    <input type="text" id="inp" style="width: 200px;" />
    <button type="button" onclick="alpha()" style="margin: 20px">Submit</button>
    <div>
      <h3>Sorted string: </h3>
      <section id="sorted"></section>
    </div>
    <script>
      function alpha() {
  let x = document.querySelector("#inp").value;
  console.log(x);
  let y = x.split("").sort().join("");
  console.log(y);
  document.querySelector("#sorted").innerHTML = y;
}

    </script>
  </body>
</html>
